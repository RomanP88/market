<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.data.items">
            <td>{{item.productTitle}}</td>
            <td>
                {{item.count}}
                <button class="btn btn-secondary" ng-click="incrementProduct(item)">+</button>
                <button class="btn btn-secondary" ng-click="decrementProduct(item)">-</button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.count + ' = ' + item.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(item)">Delete</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{cart.data.totalPrice}}</td>
        </tr>
        <tr>
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Address" ng-model="detailsForOrder.address">
        </tr>
        <tr>
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Phone" ng-model="detailsForOrder.phone">
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    </p>
    <p>
        <button ng-show="!isCartEmpty()" class="btn btn-secondary" ng-click="sendOrder()">Создать заказ</button>
    </p>
</div>
